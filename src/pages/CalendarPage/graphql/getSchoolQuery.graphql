query getSchoolQuery($shortName: String!) {
  school(shortName: $shortName) {
    name
    careersConnection {
      edges {
        node {
          name
          subjectsConnection {
            edges {
              node {
                name
                calendarEventsConnection {
                  edges {
                    node {
                      title
                      isAllDay
                      durationHours
                      startDateUtc
                      endDateUtc
                      rrule
                      exceptionsDatesUtc
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
