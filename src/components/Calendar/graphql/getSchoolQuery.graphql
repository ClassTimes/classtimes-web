query getSchoolQuery($shortName: String!) {
  school(shortName: $shortName) {
    name
    careersConnection {
      edges {
        node {
          name
          subjectsConnection {
            edges {
              node {
                _id
                name
              }
            }
          }
        }
      }
    }
    subjectsConnection {
      edges {
        node {
          _id
          name
        }
      }
    }
  }
}
